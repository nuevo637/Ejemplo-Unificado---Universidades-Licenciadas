<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Universidades Licenciadas</title>
</head>
<body>
    <section>
        <form action="cgi-bin/consulta.cgi" method="post">
            <h1>BÚSQUEDA DE UNIVERSIDADES LICENCIADAS</h1>
            <h2>Ingrese la información en los campos para buscar:</h2>
            <div class="row">
                <label>Seleccione el campo de búsqueda:</label>
                <div class="opciones">
                    <select name="kind">
                        <option value="nombreUniversidad">Nombre de la Universidad</option>
                        <option value="periodoLicenciamiento">Periodo de Licenciamiento</option>
                        <option value="departamentoLocal">Departamento Local</option>
                        <option value="denominacionPrograma">Denominación del programa</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <label for="palabraClave">Ingrese la palabra clave:</label>
                <input type="text" id="palabraClave" name="keyword">
            </div>
            <button type="submit">REALIZAR CONSULTA</button>
        </form>
    </section>
</body>
</html>
