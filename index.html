<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Universidades Licenciadas</title>
</head>
<body>
    <section>
        <form action="cgi-bin/consulta.cgi" method="post">
            <h1> BUSQUEDA DE UNIVERSIDADES LICENCIADAS</h1>
            <h2> Ingrese la información en los campos para buscar:</h2>
            <div class="row">
                <label>Nombre de la Universidad:</label>
                <input type="text" name="Nombre_Universidad">
                <label>Periodo de Licenciamiento:</label>
                <input type="text" name="Periodo_Licenciamiento">
                <label>Departamento Local:</label>
                <input type="text" name="Departamento_Local">
                <label>Denominación del programa:</label>
                <input type="text" name="Denominación_Programa">
            </div>
            <button>REALIZAR CONSULTA</button>
        </form>
    </section>
</body>
